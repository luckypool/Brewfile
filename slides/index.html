[brew-bundle.rb](https://github.com/Homebrew/homebrew/blob/master/Library/Contributions/cmd/brew-bundle.rb)

system "brew #{command}"

  #### Rakeタスクもあるよ

  #### ↓↓↓

  </script></section>

  <section data-markdown><script type="text/template">

  #### セットアップ

  (homebrew をインストールします)

  ```
  $ rake brew:setup
  ```

  #### インストール

  [Brewfiles/minimal](https://github.com/luckypool/Brewfile/tree/master/Brewfiles/minimal)の内容がインストールされます

  ```
  $ rake brew:bundle
  ```

  #### アップグレード

  ```
  $ rake brew:upgrade
  ```

  </script></section>

  <section data-markdown><script type="text/template">

  [Brewfiles](https://github.com/luckypool/Brewfile/tree/master/Brewfiles)
  とかになんとなく分けてみた

  詳しくはファイルの中身で！

  お気の召すままにカスタマイズするのが良いとおもう :)

  </script></section>

  <section data-markdown><script type="text/template">

  あと anyenv 関係のタスクもつくった :)

  </script></section>

  <section data-markdown><script type="text/template">

  #### セットアップ

  ```
  $ rake anyenv:setup
  ```

  #### インストール

  (plenv / rbenv / ndenv)

  ```
  $ rake anyenv:install
  ```

  #### ビルドとglobalへの設定

  (perl 5.14.4 / ruby 2.1.0 / node v0.10.26)

  ```
  $ rake anyenv:build
  ```

  </script></section>
